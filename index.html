<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      /* .col-6 {
        border: black 1px solid;
      } */
    </style>
  </head>
  <body>
    <!-- /* How do I make the button same size as the input box? */ -->
    <div class="container">
      <div class="row">
        <div class="col-12" align="center">
          <p style="color: red; font-size: 50px">Home Page</p>
        </div>

        <div class="col-6">
          <button
            id="home"
            type="button"
            value="index"
            class="btn btn-primary mr-2 p-1"
            onclick="myFunction(this.id)"
          >
            Home
          </button>

          <button
            id="about"
            type="button"
            class="btn btn-primary mr-2 p-1"
            value="about"
            onclick="myFunction(this.id)"
          >
            About
          </button>

          <button
            id="services"
            type="button"
            class="btn btn-primary mr-2 p-1"
            value="services"
            onclick="myFunction(this.id)"
          >
            Services
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mt-5">
          <button
            id="divide3"
            type="button"
            class="btn btn-primary mr-2 p-1"
            value="divide3"
            onclick=" divide_by_3()"
          >
            Show numbers divisible by 3
          </button>
        </div>

        <div id="output" class="col-6 mt-5"></div>
      </div>

      <div class="row">
        <div class="col-6 mt-5">
          <button
            id="datetime"
            type="button"
            class="btn btn-primary mr-2 p-1"
            value="datetime"
            onclick="get_current_date_time()"
          >
            Get Current Date Time
          </button>
        </div>
  
        <div id="current_date_time" class="col-6 mt-5"></div>
      </div>

      <div class="row">
        <div class="col-6 mt-5">
          <button
            id="year"
            type="button"
            class="btn btn-primary mr-2 p-1"
            value="datetime"
            onclick="get_current_year()"
          >
            Get Current Year
          </button>
        </div>
  
        <div id="current_year" class="col-6 mt-5"></div>
      </div>


    </div>



  </div>


    <script src="script.js"></script>
  </body>
</html>
